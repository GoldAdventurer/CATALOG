{% extends "main.html" %}
{% block content %}
{% include "header.html" %}


<div class="row neutral transition top-menu"></div>

<div class="row neutral col-md-12">
	<div class="row neutral col-md-4 col-md-offset-4">
    	<div class="title">
        	{{item.title}}
    	</div>

    	<div class="row blue data">
			<form action="" method="post">

				<label for="name">Description:</label>
				<div>{{item.description}}</div>
				<a href="{{url_for('editItem', item_title = item.title,cat_name=item.category.name)}}">
					<button class="btn">Edit</button>
				</a>
			</form>

			<a href="{{url_for('deleteItem', item_title = item.title,cat_name=item.category.name)}}">
				<button class="btn delete">Delete</button>
			</a>
			<a href = '{{url_for('showCategories')}}'>
				<button class="btn">Cancel</button>
			</a>
		</div>
	</div>
</div>

{% endblock %}
