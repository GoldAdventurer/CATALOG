{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row neutral transition top-menu"><div>


<div class="row neutral col-md-4 col-md-offset-4">
    <div class=" title">
        Edit Item
    </div>

    <div class="row neutral data">
	<form action="#" method="post">
	<label for="title">Title</label>
	<input type="text" class="" maxlength="100" name="title" placeholder="{{item.title}}">
	<label for="description">Description</label>
	<input type="text" class="" maxlength="100" name="description" placeholder="{{item.description}}">
	<label for="description">Category</label>
	<select name="category">
  	{% for category in categories %}
  	<option  value={{category.name}} placeholder="category">{{category.name}}</option>
  	{% endfor %}
	</select>
	<button class="btn" type="submit">Save</button>

	</form>
	<a href = '{{url_for('showCategories')}}'><button class="btn">Cancel</button></a>
	</div>
</div>

{% endblock %}
